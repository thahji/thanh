<!DOCTYPE html>
<html lang="en">
<head>  
    <title>Bài 2</title>
    <link rel="stylesheet" href="style2.css">
     <script src="https://kit.fontawesome.com/b356ad9dc8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contact">
    <h1>ĐÓNG GÓP Ý KIẾN VỀ SẢN PHẨM</h1>
    <p>
      Góp ý của bạn sẽ dược chúng tôi xem xét, vui lòng nhập tiếng việt có dấu <br>
      các ý kiến đóng nên viết chi tiết rõ ràng, kèm theo các minh chứng xác thực thời gian và địa điểm (nếu có)
    </p>
        <div class="box">
         <form action="#">
            <div class="input-box">
              <div class="input-field field">
                <input type="text" placeholder="Họ và tên" id="name" class="item" autocomplete="off">                                                                                       
              </div>
              <div class="input-field field">
                <input type="text" placeholder="Mã thẻ" id="the" class="item" autocomplete="off">                                                                                       
              </div>                                                                                                                                               
            </div>
           
            <div class="input-box">
              <div class="input-field field">
                <input type="text" placeholder="Số điện thoại" id="phone" class="item" autocomplete="off">                                                                                       
              </div>
              <div class="input-field field">
                <input type="text" placeholder="E-mail" id="mail" class="item" autocomplete="off">                                                                                       
              </div>                                                                                                                                               
            </div>
           
           <div class="input-box">
              <div class="input-field field">
                <input type="text" placeholder="Chọn loại khách hàng" id="khachhang" class="item" autocomplete="off">                                                                                       
              </div>
              <div class="input-field field">
                <input type="text" placeholder="Mã hóa đơn" id="hoadon" class="item" autocomplete="off">                                                                                       
              </div>                                                                                                                                               
          </div>
           
          <div class="textarea-field field">
              <textarea name="" id="message" cols="30" rows="10"
              placeholder="Nhập chi tiết mô tả" class="item" autocomplete="off"></textarea>
           </div>
          
           <button type="submit">GỬI GÓP Ý <i class="fa-brands fa-facebook-messenger" style="color: #ffffff;"></i></button>
    </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
