<!DOCTYPE html>
<html lang="en">
<head>  
    <title>Bài 3</title>
    <link rel="stylesheet" href="style3.css">
     <script src="https://kit.fontawesome.com/b356ad9dc8.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="contact">
    <div class="container">
    <h1>LIÊN HỆ</h1>
    <hr  width="125%" size="5px" color="red" />
    <div class="contact-wrapper">
    <div class="contact-info">
        <h3>Thông tin</h3>
            <p> <i class="fa-solid fa-location-dot" style="color: #8995a9;"></i> Kp 6, P.Linh Trung, Tp. Thủ Đức, Tp. HCM </p>
            <p><i class="fa-regular fa-envelope" style="color: #8995a9;"></i>info@uit.edu.vn</p>
            <p><i class="fa-solid fa-phone" style="color: #8995a9;"></i>+84 28 372 52002</p>
    </div>
    <div class="contact-form">  
        <h3>Hãy liên lạc với chúng tôi bất cứ khi nào!!</h3>
        <form id="contact-form">
            <div class="form-group">
                <input type="text" placeholder="Họ và tên" /> 
            </div>

            <div class="form-group">
                <input type="email" placeholder="Địa chỉ e-mail" /> 
            </div>

            <div class="form-group">
                <input type="text" placeholder="Tiêu đề bài viết" /> 
            </div>
            
            <div class="form-group">
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Nội dung cần gửi"></textarea>
             </div>

            <button class="btn">GỬI TIN NHẮN <i class="fa-regular fa-circle-check" style="color: #ffffff;"></i></button>
        </form>
    </div>
    </div>
    </div>
    </section>
    <script src="script3.js"></script>
